<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
  <title>Frontend Mentor | Contact form</title>
</head>

<body class="bg-primary-light">
  <div class="modal bg-dark-grey text-white">
    <div class="modal-title flex">
      <span><img class="success-icon" src="./assets/images/icon-success-check.svg" alt=""></span>
      <p class="fw-bold fs-body">Message Sent!</p>
    </div>
    <p class="fw-reg fs-small">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="container bg-white">
    <h1>Contact Us</h1>
    <div class="flex name-input">
      <div>
        <label for="firstname">First Name<span class="text-green">   *</span></label>
        <input type="text" id="firstname" name="firstname" autocomplete="firstname" aria-describedby="firstname-instructions" required>
        <span id="first-name-error" class="error-message"></span>
      </div>
      <div>
        <label for="lastname">Last Name<span class="text-green">   *</span></label>
        <input type="text" id="lastname" name="lastname" autocomplete="lastname" aria-describedby="lastname-instructions" required>
        <span class="error-message"></span>
      </div>
    </div>
    
    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" autocomplete="email" aria-describedby="email-instructions" required>
    <span class="error-message hidden">Please enter a valid email address</span>

    <fieldset>
      <legend>Query Type<span class="text-green">   *</span></legend>
      <div class="radio-btn">
        <input class="radio" type="radio" name="query-type" id="general-enquiry">
        <label for="general-enquiry">General Enquiry</label><br>
      </div>
      <div class="radio-btn">
        <input class="radio" type="radio" name="query-type" id="support-request">
        <label for="support-request">Support Request</label>
      </div>

      <span id="query-error" class="error-message hidden">Please select a query type</span>
    </fieldset>

    <label for="message">Message<span class="text-green">   *</span></label>
    <textarea name="message" id="message"></textarea>
    <span id="message-error" class="error-message hidden">Please select a query type</span>

    <div class="flex terms">
      <input class="checkbox" type="checkbox" name="consent" id="consent">
      <label for="consent">I consent to being contacted by the team<span class="text-green">   *</span>
      </label>
      <span id="checkbox-error" class="error-message hidden">To submit this form, please consent to being contacted</span>
    </div>
    <button class="btn" id="btn">Submit</button>
  </div>
  
  <!-- To submit this form, please consent to being contacted -->
  <!--

  Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
